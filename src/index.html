 R"(
<!DOCTYPE HTML>

<html>

<head>

    <script type='text/javascript'>

        function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
        }
        var points = [];
        var startX = 0;
          
        var ctx = canvas.getContext('2d');

        function drawPoints(obj){
            ctx.lineTo(obj.x-startX,obj.y);
            ctx.moveTo(obj.x-startX,obj.y);
        }
        function draw(obj) {
            points.push(obj);
            var canvas = document.getElementById('canvas');    
            if (canvas.getContext) {
                
                ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.clearRect(0, 0, 1000, 500);
                points.forEach(drawPoints);
                ctx.stroke();
            }
            if (points.length > 100) points.shift();
            startX = points[0].x;
        }
        

        function WebSocketTest() {
            document.getElementById('sse').style.textDecoration = 'underline overline';
            var div = document.getElementById('RX');
            var x = document.getElementById('x');
            var y = document.getElementById('y');

            if ("WebSocket" in window) {
                alert('WebSocket is supported by your Browser!');

                // Let us open a web socket
                var ws = new WebSocket('ws://' + location.hostname + ':81/');
                ws.protocol
                ws.onopen = function () {

                    // Web Socket is connected, send data using send()
                    //ws.send('ok');
                    
                };
                ws.onmessage = function (evt) {
                    
                    var received_msg = evt.data;
                    
                    var obj = JSON.parse(received_msg);
                    x.innerHTML = obj.x;
                    y.innerHTML = obj.y;

                    if (obj.msg != ""){
                        div.innerHTML += obj.msg;
                    }

                    draw(obj);
                   // ws.send('ok');

                    


                };
                ws.onclose = function () {

                    // websocket is closed.
                    alert('Connection is closed...');
                };
            } else {

                // The browser doesn't support WebSocket
                alert('WebSocket NOT supported by your Browser!');
            }
        }
    </script>

</head>

<body>
    x:
    <div id=x></div>
    <br> y:
    <div id=y></div>
    <br>
    <div id='sse'>
        <a onClick='WebSocketTest();'>Run WebSocket</a>
    </div>
    <div id='RX'></div>
    <canvas id=canvas width=1000 height=500 ></canvas> 
</body>

</html>
