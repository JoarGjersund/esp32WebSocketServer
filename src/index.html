<!DOCTYPE HTML>

<html>

<head>

    <script type='text/javascript'>
        var points = [];
        var startX = 0;
        var maxY = 1;  
        window.onmousemove = function(e) { m_pos_x = e.pageX;m_pos_y = e.pageY; }
        var m_pos_x,m_pos_y;


        var ctx = canvas.getContext('2d');

        function sleep(ms) {

        }
        function drawPoints(obj){
            ctx.lineTo(obj.x-startX,500*obj.y/maxY);
            ctx.moveTo(obj.x-startX,500*obj.y/maxY);
        }
        function draw(obj) {
            points.push(obj);
            var canvas = document.getElementById('canvas');    
            if (canvas.getContext) {
                
                ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.clearRect(0, 0, 1000, 500);
                points.forEach(drawPoints);
                ctx.stroke();
            }
            if (points.length > 100) points.shift();
                startX = points[0].x;
            if (obj.y > maxY){
                maxY = obj.y;
            }
        }

        }

        function WebSocketTest() {

            var div = document.getElementById('RX');
            var x = document.getElementById('x');
            var y = document.getElementById('y');    
            
            
            if ("WebSocket" in window) {
                //alert('WebSocket is supported by your Browser!');

                // Let us open a web socket
                var ws = new WebSocket('ws://' + location.hostname + ':81/');
                ws.onopen = function () {
                    div.innerHTML="open."
                    // Web Socket is connected, send data using send()
                    ws.send('ok');
                    
                };
                ws.onmessage = function (evt) {

         

                    var received_msg = evt.data;
                    
                    var obj = JSON.parse(received_msg);
                    x.innerHTML = obj.x;
                    y.innerHTML = obj.y;

                    if (obj.msg != ''){
                        div.innerHTML += obj.msg;
                    }

                    draw(obj);
                    var outputmsg = '{"yaw":'+m_pos_x+'}';
                   ws.send(outputmsg);

                    


                };
                ws.onclose = function () {
                    div.innerHTML="closed."
                    ws = null
                    setTimeout(WebSocketTest, 10);     
                    // websocket is closed.
                    //alert('Connection is closed...');
                    
                };
                
            } else {

                // The browser doesn't support WebSocket
                alert('WebSocket NOT supported by your Browser!');
            }
        }
    </script>

</head>

<body onload='WebSocketTest();'>

</body>

</html>
